<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form | FreeCodeCamp</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form" class="form-group">
            <div id="name" class="input-div">
                <label for="name">Name</label><br>
                <input id="name-label" type="text" placeholder="Enter your name" required>
            </div>
            <div id="email" class="input-div">
                <label for="email">Email</label><br>
                <input id="email-label" type="email" placeholder="Enter your email" required>
            </div>
            <div id="number" class="input-div">
                <label for="number">Age <span>(optional)</span></label>
                <input id="number-label" type="number" min="10" max="90" placeholder="Age" required>
            </div>
            <div class="form-group" class="input-div">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" required>
                    <option value="role">Select Current Role</option>
                    <option value="job">Full time Job</option>
                    <option value="learner">Full time learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="job">Other</option>
                </select>
            </div>
            <div class="form-group" class="input-div">
                <p class="paragraph">Would you recommend freeCodeCamp to a friend?</p>
                <label for="radio">
                    <input type="radio" name="user-command" value="difinitely" class="input-radio" checked> Difinitely
                </label>
                <br>
                <label for="radio">
                    <input type="radio" name="user-command" value="May-be" class="input-radio"> May be
                </label>
                <br>
                <label for="radio">
                    <input type="radio" name="user-command" value="Not-sure" class="input-radio"> Not sure
                </label>
                <br>
            </div>
            <div class="form-group" class="input-div">
                <p class="paragraph">What would you like to see improved? <span> (Check all that apply)</span></p>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="Front-end-projects">Front-end Projects
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="back-end-projects">Back-end Projects
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="data-visualization">Data Visualization
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="challenges">Challenges
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="open-source-community">Open Source Community
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="gitter-help-rooms">Gitter help rooms
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="videos">Videos
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="city-Meetups">City Meetups
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="wiki">wiki
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="Forum">Forum
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="check" class="input-checkbox" value="Front-end-projects">Additional Course
                </label>
                <br>
            </div>
            <div class="form-group" class="input-div">
                <p class="paragraph">Any comment or suggestion?</p>
                <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your Comment here..."></textarea>
            </div>
            <div id="btn">
                <button value="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
